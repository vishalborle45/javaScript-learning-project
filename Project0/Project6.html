<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyBoard</title>
    <style>
        .color table{
            border: 2px solid white;

        }
    </style>
  </head>
  <body style="background-color: #212121; color: white; display: flex; justify-content: center;align-items: center;height: 100vh;",>
    <div class="key">Press the Key to see Magic</div>
  </body>
  <script>
    const KeyDiv = document.querySelector(".key");
    window.addEventListener('keydown', (e) => {
      KeyDiv.innerHTML = `<div class = "color"><table>
  <tr>
    <th>Key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === " " ? "space" : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
 
</table></div>`;
    });

  </script>
</html>
